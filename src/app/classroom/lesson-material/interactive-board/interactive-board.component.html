<div class="board-container">
  <!-- Toolbar -->
  <div class="toolbar">
    <!-- Movement Controls -->
    <button (click)="moveCanvas(0, -50)">⬆️</button>
    <button (click)="moveCanvas(-50, 0)">⬅️</button>
    <button (click)="moveCanvas(0, 50)">⬇️</button>
    <button (click)="moveCanvas(50, 0)">➡️</button>
    <button (click)="resetPosition()">🔄 Сброс</button>
    <button (click)="clearBoard()">Очистить доску</button>

    <!-- Tool Selection -->
    <button (click)="setDrawingMode()">✏️ Рисование</button>
    <button (click)="setEraserMode()">🧹 Ластик</button>
    <button (click)="setTextMode()">🔤 Текст</button>
    <button (click)="setSelectionMode()">🎯 Выделение</button>

    <button (click)="setRectangleMode()">⬛ Прямоугольник</button>
    <button (click)="setEllipseMode()">⚪ Эллипс</button>
    <button (click)="setLineMode()">📏 Линия</button>

    <!-- Brush Settings -->
    <label for="brush-color">Цвет кисти:</label>
    <input id="brush-color" type="color" [(ngModel)]="brushColor" (change)="changeBrushColor(brushColor)" />

    <label for="brush-width">Толщина кисти:</label>
    <input id="brush-width" type="range" min="1" max="20" [(ngModel)]="brushWidth"
      (change)="changeBrushWidth(brushWidth)" />

    <!-- Text Options -->
    <button (click)="addTextToBoard('Введите текст', 200, 200)">Добавить текст</button>

    <label for="fontSize">Размер:</label>
    <input id="fontSize" type="number" min="10" max="100" (input)="changeFontSize($event)" />

    <label for="textColor">Цвет текста:</label>
    <input id="textColor" type="color" value="#000000" (input)="changeTextColor($event)" />

    <button (click)="addStickyNote()">📌 Добавить заметку</button>
  </div>

  <!-- Zoom Controls -->
  <div class="zoom-controls">
    <button (click)="zoomIn()">➕ Зум +</button>
    <button (click)="zoomOut()">➖ Зум -</button>
    <span>Масштаб: {{ zoomLevel | number: '1.0-2' }}</span>
  </div>

  <!-- Whiteboard -->
  <div #whiteboardContainer class="whiteboard"></div>

</div>



  <ng-template #delayRender>
    <p>Загрузка видео...</p>
  </ng-template>
