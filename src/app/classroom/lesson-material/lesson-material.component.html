<div class="container mt-4" [ngStyle]="{ 'backgroundImage': backgroundStyle, 'backgroundSize': 'cover' }">

  <div class="row justify-content-center align-items-start video-wrapper">

    <!-- Левая часть с иконками -->
    <div class="col-md-2 list-section d-flex flex-column align-items-start">
      <div *ngFor="let icon of listIcons; let i = index; trackBy: trackByIndex" class="icon-item"
        (click)="icon === 'fas fa-chalkboard' ? openInteractiveBoard() : null">
        <i [ngClass]="icon"></i>
      </div>
    </div>

    <!-- Контейнер с видео -->
    <div class="col-md-8 d-flex justify-content-center">
      <app-video-call *ngIf="(videoService.showVideoCall$ | async) && !(videoService.isFloatingVideo$ | async)"
        [isFloatingMode]="false"></app-video-call>
    </div>

  </div>

</div>
