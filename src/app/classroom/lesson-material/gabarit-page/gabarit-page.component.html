<div class="gabarit-page px-3 py-2">
  <h3>📚 Matériel du cours ({{ lesson.date | date: 'dd/MM/yyyy' }})</h3>

  <!-- 📄 Textes -->
  <div class="zone text-zone mt-3">
    <h5>📝 Textes</h5>
    <div *ngFor="let t of texts" class="item">{{ t }}</div>
  </div>

  <!-- 🎧 Audios -->
  <div class="zone audio-zone mt-3">
    <h5>🔊 Audios</h5>
    <div *ngFor="let a of audios" class="item">{{ a }}</div>
  </div>

  <!-- 🎬 Vidéos -->
  <div class="zone video-zone mt-3">
    <h5>🎬 Vidéos</h5>
    <div *ngFor="let v of videos" class="item">{{ v }}</div>
  </div>
</div>
