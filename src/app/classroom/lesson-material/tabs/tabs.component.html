  </ng-container>

  <!-- Onglet "Cours" -->
  <ng-container *ngIf="(lessonTabsService.activeTab$ | async) === 'lesson'">

  <!-- Onglet "Devoirs" -->
  <ng-container *ngIf="(lessonTabsService.activeTab$ | async) === 'homework'">

  </ng-container>
</div>
