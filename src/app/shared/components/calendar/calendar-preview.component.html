<div class="calendar-controls">
  <button (click)="goToPreviousWeek()">←</button>
  <span>{{ viewDate | date: 'fullDate' }}</span>
  <button (click)="goToNextWeek()">→</button>
</div>

<div style="height: 500px;">
  <mwl-calendar-week-view
    [viewDate]="viewDate"
    [events]="events"
    [hourSegments]="2"
    [refresh]="refresh"
    [hourSegmentHeight]="60"
    [dayStartHour]="8"
    [dayEndHour]="20"
    locale="fr"
    (eventClicked)="onEventClick($event.event)">
  </mwl-calendar-week-view>
</div>
