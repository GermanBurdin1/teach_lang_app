<div class="container mt-4">
  <div class="text-center">
    <p class="text-muted">Сотрудников 0</p>
    <!-- Кнопка для открытия модального окна по центру -->
    <div class="d-flex justify-content-center align-items-center p-4 border rounded" (click)="openAddEmployeeModal()" style="cursor: pointer;">
      <i class="fas fa-user-plus fa-2x text-muted"></i>
      <span class="ms-2 text-muted">Добавить нового сотрудника</span>
    </div>
    <p class="mt-3 text-muted">По заданным параметрам сотрудники не найдены</p>
  </div>

  <!-- Модальное окно добавления сотрудника -->
  <div class="modal fade" tabindex="-1" [ngClass]="{ 'show d-block': showModal }" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Новый сотрудник</h5>
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Имя</label>
              <input type="text" class="form-control" placeholder="Имя" [(ngModel)]="newEmployee.name" name="employeeName">
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="email" class="form-control" placeholder="E-mail" [(ngModel)]="newEmployee.email" name="employeeEmail">
            </div>

            <!-- Возможности с переключателями -->
            <div class="form-group mt-4">
              <label class="form-label">Возможности</label>
              <div *ngFor="let permission of permissions" class="form-check form-switch d-flex justify-content-between align-items-center mt-2">
                <span>{{ permission.name }} <small class="text-muted">{{ permission.description }}</small></span>
                <input type="checkbox" class="form-check-input" [(ngModel)]="permission.value" [name]="permission.name">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Отмена</button>
          <button type="button" class="btn btn-primary" (click)="addEmployee()">Создать сотрудника</button>
        </div>
      </div>
    </div>
  </div>
</div>
