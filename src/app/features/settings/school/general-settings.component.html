<div class="container mt-4">
  <form>
    <!-- Аватарка и Загрузка -->
    <div class="mb-3">
      <label for="avatar" class="form-label">Аватарка</label>
      <div class="d-flex align-items-center">
        <div class="avatar bg-light text-center me-3 rounded-circle" style="width: 50px; height: 50px;">
          <span class="initials">G</span>
        </div>
        <button type="button" class="btn btn-light" (click)="triggerFileUpload()">Загрузка</button>
        <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">
      </div>
    </div>

    <!-- Название школы -->
    <div class="mb-3">
      <label for="school-name" class="form-label">Название школы</label>
      <input type="text" class="form-control" id="school-name" value="German">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" value="germanburdin1@gmail.com" disabled>
    </div>

    <!-- Пароль -->
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <div *ngIf="!showPasswordChange">
        <div class="d-flex">
          <input type="password" class="form-control" id="password" value="**********" disabled>
          <button class="btn btn-light ms-2" type="button" (click)="togglePasswordChange()">Изменить пароль</button>
        </div>
      </div>
      <div *ngIf="showPasswordChange">
        <input type="password" class="form-control mb-2" placeholder="Старый пароль">
        <input type="password" class="form-control mb-2" placeholder="Новый пароль">
        <input type="password" class="form-control mb-3" placeholder="Подтвердите новый пароль">
        <button class="btn btn-secondary me-2" type="button" (click)="togglePasswordChange()">Отмена</button>
        <button class="btn btn-primary" type="button">Сохранить</button>
      </div>
    </div>

    <!-- Страна и Часовой пояс -->
    <div class="mb-3">
      <label for="country" class="form-label">Страна</label>
      <select class="form-select" id="country">
        <option value="Russia" selected>Россия</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="timezone" class="form-label">Часовой пояс</label>
      <select class="form-select" id="timezone">
        <option value="UTC+3" selected>17:03 (UTC+3)</option>
      </select>
    </div>

    <!-- Язык интерфейса -->
    <div class="mb-3">
      <label for="interface-language" class="form-label">Язык интерфейса</label>
      <select class="form-select" id="interface-language">
        <option value="Russian" selected>Русский</option>
      </select>
    </div>

    <div class="container mt-4">
      <form>
        <!-- Языки -->
        <div class="mb-3">
          <label for="languages" class="form-label">Языки</label>
          <select class="form-select mb-2" [(ngModel)]="selectedLanguage" (change)="addLanguage()" name="languagesSelect">
            <option *ngFor="let language of availableLanguages" [ngValue]="language">{{ language.name }}</option>
          </select>

          <div class="d-flex flex-wrap mt-2">
            <ng-container *ngFor="let language of selectedLanguages">
              <span class="badge bg-light me-2 mb-2">
                <img [src]="language.flag" alt="{{ language.name }}" class="me-1" style="width: 16px; height: 16px;">
                {{ language.name }}
                <span (click)="removeLanguage(language)" class="ms-1 text-danger" style="cursor: pointer;">&times;</span>
              </span>
            </ng-container>
          </div>
        </div>
      </form>
    </div>

    <!-- Остальные настройки -->
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="send-mails" checked>
      <label class="form-check-label" for="send-mails">Отправка писем при регистрации</label>
    </div>
    <div class="mb-3">
      <label for="email-domain" class="form-label">Домен писем</label>
      <input type="text" class="form-control" id="email-domain" value="@edvibe" disabled>
    </div>
  </form>
</div>
