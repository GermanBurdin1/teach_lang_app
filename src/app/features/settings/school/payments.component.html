<div class="container mt-4">
  <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <span>Réception des paiements via la plateforme</span>
      <button type="button" class="btn btn-link p-0 ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Informations supplémentaires">
        <i class="bi bi-question-circle"></i>
      </button>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="paymentPlatformSwitch">
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Système de paiement</label>
    <div class="col-sm-10 d-flex align-items-center">
      <span class="badge bg-danger me-2">Non configuré</span>
      <button class="btn btn-primary" (click)="openSettingsModal()">Configurer</button>
    </div>
  </div>
</div>

<!-- Fenêtre modale de configuration des informations de paiement -->
<div class="modal fade" tabindex="-1" [ngClass]="{ 'show d-block': showModal }" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Configuration des informations de paiement</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Système de paiement</label>
            <select class="form-select">
              <option>Stripe</option>
              <!-- Ajouter d'autres systèmes de paiement si nécessaire -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Identifiant du magasin</label>
            <input type="text" class="form-control" placeholder="id">
          </div>

          <div class="mb-3">
            <label class="form-label">Clé secrète</label>
            <input type="password" class="form-control" placeholder="clé secrète">
          </div>

          <div class="mb-3">
            <label class="form-label">Système de taxation</label>
            <select class="form-select">
              <option>Non sélectionné</option>
              <!-- Autres options -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Taux de TVA</label>
            <select class="form-select">
              <option>Non sélectionné</option>
              <!-- Autres options -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Indicateur d'objet de calcul</label>
            <select class="form-select">
              <option>Non sélectionné</option>
              <!-- Autres options -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Indicateur de méthode de calcul</label>
            <select class="form-select">
              <option>Non sélectionné</option>
              <!-- Autres options -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Devise</label>
            <select class="form-select">
              <option>EUR</option>
              <!-- Autres devises -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">URL pour les notifications</label>
            <input type="text" class="form-control" placeholder="https://langapp.fr/payment-notifications...">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
        <button type="button" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
