<div class="container mt-4">
  <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <span>Прием платежей через платформу</span>
      <button type="button" class="btn btn-link p-0 ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Дополнительная информация">
        <i class="bi bi-question-circle"></i>
      </button>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="paymentPlatformSwitch">
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Платежная система</label>
    <div class="col-sm-10 d-flex align-items-center">
      <span class="badge bg-danger me-2">Не настроено</span>
      <button class="btn btn-primary" (click)="openSettingsModal()">Настроить</button>
    </div>
  </div>
</div>

<!-- Модальное окно настройки реквизитов -->
<div class="modal fade" tabindex="-1" [ngClass]="{ 'show d-block': showModal }" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Настройка реквизитов</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Платежная система</label>
            <select class="form-select">
              <option>ЮKassa</option>
              <!-- Добавьте другие системы оплаты, если необходимо -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Идентификатор магазина</label>
            <input type="text" class="form-control" placeholder="id">
          </div>

          <div class="mb-3">
            <label class="form-label">Секретный ключ</label>
            <input type="password" class="form-control" placeholder="secret key">
          </div>

          <div class="mb-3">
            <label class="form-label">Система налогообложения</label>
            <select class="form-select">
              <option>Не выбрано</option>
              <!-- Другие варианты -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Ставка НДС</label>
            <select class="form-select">
              <option>Не выбрано</option>
              <!-- Другие варианты -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Признак предмета расчета</label>
            <select class="form-select">
              <option>Не выбрано</option>
              <!-- Другие варианты -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Признак способа расчета</label>
            <select class="form-select">
              <option>Не выбрано</option>
              <!-- Другие варианты -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Валюта</label>
            <select class="form-select">
              <option>RUB</option>
              <!-- Другие валюты -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">URL для уведомлений</label>
            <input type="text" class="form-control" placeholder="https://progressme.ru/YandexCassa/SchoolPaym...">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Отмена</button>
        <button type="button" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div>
