<div class="d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <span>Использовать контроль доступа</span>
    <button type="button" class="btn btn-link p-0 ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Дополнительная информация">
      <i class="bi bi-question-circle"></i> <!-- Иконка вопроса -->
    </button>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="accessControlSwitch">
  </div>
</div>

<div class="mt-3">
  <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <span>Группы доступа</span>
      <button type="button" class="btn btn-link p-0 ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Дополнительная информация">
        <i class="bi bi-question-circle"></i> <!-- Иконка вопроса -->
      </button>
    </div>
  </div>

  <div class="input-group my-3">
    <span class="input-group-text">
      <i class="bi bi-search"></i> <!-- Иконка поиска -->
    </span>
    <input type="text" class="form-control" placeholder="Поиск">
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-outline-secondary">
      <i class="bi bi-plus"></i> <!-- Иконка добавления группы -->
      Создать новую группу
    </button>
  </div>

  <p class="text-center text-muted mt-3">По заданным параметрам сотрудники не найдены</p>
</div>
