<div class="d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <span>Utiliser le contrôle d'accès</span>
    <button type="button" class="btn btn-link p-0 ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Informations supplémentaires">
      <i class="bi bi-question-circle"></i>
    </button>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="accessControlSwitch">
  </div>
</div>

<div class="mt-3">
  <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <span>Groupes d'accès</span>
      <button type="button" class="btn btn-link p-0 ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Informations supplémentaires">
        <i class="bi bi-question-circle"></i>
      </button>
    </div>
  </div>

  <div class="input-group my-3">
    <span class="input-group-text">
      <i class="bi bi-search"></i>
    </span>
    <input type="text" class="form-control" placeholder="Recherche">
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-outline-secondary" (click)="openCreateGroupModal()">
      <i class="bi bi-plus"></i> Créer un nouveau groupe
    </button>
  </div>

  <p class="text-center text-muted mt-3">Aucun employé trouvé selon les paramètres spécifiés</p>
</div>

<!-- Fenêtre modale de création d'un nouveau groupe d'accès -->
<div class="modal fade" tabindex="-1" [ngClass]="{ 'show d-block': showModal }" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nouveau groupe d'accès</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Nom du groupe</label>
            <input type="text" class="form-control" placeholder="Nom">
          </div>

          <!-- Onglets pour la sélection des catégories -->
          <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeTab === 'teachers'" (click)="selectTab('teachers')">Enseignants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeTab === 'students'" (click)="selectTab('students')">Étudiants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeTab === 'groups'" (click)="selectTab('groups')">Groupes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeTab === 'employees'" (click)="selectTab('employees')">Employés</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeTab === 'marathons'" (click)="selectTab('marathons')">Marathons</a>
            </li>
          </ul>

          <!-- Recherche et sélection de tous -->
          <div class="input-group my-3" *ngIf="activeTab === 'teachers'">
            <input type="text" class="form-control" placeholder="Recherche par enseignants">
            <button type="button" class="btn btn-outline-primary">Sélectionner tous</button>
          </div>

          <div class="input-group my-3" *ngIf="activeTab === 'students'">
            <input type="text" class="form-control" placeholder="Recherche par étudiants">
            <button type="button" class="btn btn-outline-primary">Sélectionner tous</button>
          </div>

          <div class="input-group my-3" *ngIf="activeTab === 'groups'">
            <input type="text" class="form-control" placeholder="Recherche par groupes">
            <button type="button" class="btn btn-outline-primary">Sélectionner tous</button>
          </div>

          <div class="input-group my-3" *ngIf="activeTab === 'employees'">
            <input type="text" class="form-control" placeholder="Recherche par employés">
            <button type="button" class="btn btn-outline-primary">Sélectionner tous</button>
          </div>

          <div class="input-group my-3" *ngIf="activeTab === 'marathons'">
            <input type="text" class="form-control" placeholder="Recherche par marathons">
            <button type="button" class="btn btn-outline-primary">Sélectionner tous</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
        <button type="button" class="btn btn-primary">Créer le groupe</button>
      </div>
    </div>
  </div>
</div>
