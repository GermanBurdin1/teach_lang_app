<div class="reports-container">
  <h3>Rapports</h3>
  <ul class="list-group report-list">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Soldes des étudiants <span class="text-muted" data-toggle="tooltip" title="Informations sur le solde des étudiants">?</span></span>
      <button class="btn btn-primary btn-sm" (click)="openModal()">Télécharger le rapport</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Cours dispensés <span class="text-muted" data-toggle="tooltip" title="Informations sur les cours dispensés">?</span></span>
      <button class="btn btn-primary btn-sm" (click)="openModal()">Télécharger le rapport</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Cours dispensés v2.0 <span class="text-danger">NOUVEAU</span> <span class="text-muted" data-toggle="tooltip" title="Nouvelle version du rapport">?</span></span>
      <button class="btn btn-primary btn-sm" (click)="openModal()">Télécharger le rapport</button>
    </li>
  </ul>
</div>


<!-- Modal -->
<div class="modal fade" tabindex="-1" [ngClass]="{ 'show d-block': showModal }" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Paramètres</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-info">Sélectionnez la période durant laquelle l'étudiant a effectué son dernier rechargement de solde</p>

        <div class="form-group">
          <label>Début</label>
          <div class="d-flex">
            <select class="form-control mr-2" [(ngModel)]="startDay">
              <option *ngFor="let day of days">{{ day }}</option>
            </select>
            <select class="form-control mr-2" [(ngModel)]="startMonth">
              <option *ngFor="let month of months">{{ month }}</option>
            </select>
            <select class="form-control" [(ngModel)]="startYear">
              <option *ngFor="let year of years">{{ year }}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Fin</label>
          <div class="d-flex">
            <select class="form-control mr-2" [(ngModel)]="endDay">
              <option *ngFor="let day of days">{{ day }}</option>
            </select>
            <select class="form-control mr-2" [(ngModel)]="endMonth">
              <option *ngFor="let month of months">{{ month }}</option>
            </select>
            <select class="form-control" [(ngModel)]="endYear">
              <option *ngFor="let year of years">{{ year }}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Statut de l'étudiant</label>
          <select class="form-control" [(ngModel)]="studentStatus">
            <option>Activé</option>
            <option>Désactivé</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
        <button type="button" class="btn btn-primary">Télécharger</button>
      </div>
    </div>
  </div>
</div>
