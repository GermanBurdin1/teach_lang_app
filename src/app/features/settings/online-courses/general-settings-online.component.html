<div class="container my-3">
  <!-- Heures de travail -->
  <div class="form-group d-flex align-items-center mb-3">
    <label class="form-label me-3">Heures de travail</label>
    <button class="btn btn-outline-primary">Configuration des horaires</button>
  </div>

  <!-- Matières -->
  <div class="container my-3">
    <!-- Champ pour ajouter une matière -->
    <label class="form-label">Matières</label>
    <div class="input-group mb-3">
      <input type="text" [(ngModel)]="newDirection" class="form-control" placeholder="Ajouter une nouvelle matière...">
      <button class="btn btn-outline-secondary" (click)="addDirection()">+</button>
    </div>

    <!-- Liste des matières avec possibilité de suppression -->
    <div class="d-flex flex-wrap">
      <div *ngFor="let direction of directions" class="badge bg-secondary d-flex align-items-center me-2 mb-2" style="padding: 8px;">
        <span>{{ direction }}</span>
        <span class="ms-2" (click)="removeDirection(direction)" style="cursor: pointer; color: rgb(190, 190, 204); font-size: 11px;">
          <i class="fas fa-times"></i> <!-- Icône de fermeture -->
        </span>
      </div>
    </div>
  </div>

  <!-- Durée des cours -->
  <div class="form-group mb-3">
    <label class="form-label">Durée des cours</label>
    <div class="d-flex align-items-center">
      <input type="number" class="form-control me-2" style="width: 60px;" placeholder="0">
      <span class="me-2">min</span>
      <button class="btn btn-primary">Ajouter</button>
    </div>
    <div class="mt-2">
      <span class="badge bg-light text-secondary me-2">30 min</span>
      <span class="badge bg-light text-secondary me-2">45 min</span>
      <span class="badge bg-light text-secondary me-2">60 min</span>
      <span class="badge bg-light text-secondary me-2">75 min</span>
      <span class="badge bg-light text-secondary me-2">90 min</span>
    </div>
  </div>

  <!-- Notifications des cours en ligne à venir -->
  <div class="form-group mb-3">
    <label class="form-label">Notifications des cours en ligne à venir</label>
    <div class="d-flex align-items-center">
      <input type="checkbox" class="form-check-input me-2">
      <select class="form-select" style="width: auto;">
        <option>Choisir l'heure</option>
        <option>1 heure avant</option>
        <option>3 heures avant</option>
        <option>24 heures avant</option>
      </select>
    </div>
  </div>

  <!-- Vidéoconférence dans les cours individuels -->
  <div class="form-group mb-3">
    <label class="form-label">Vidéoconférence dans les cours individuels</label>
    <input type="checkbox" class="form-check-input">
  </div>

  <!-- Vidéoconférence dans les cours de groupe -->
  <div class="form-group mb-3">
    <label class="form-label">Vidéoconférence dans les cours de groupe</label>
    <input type="checkbox" class="form-check-input">
  </div>
</div>
