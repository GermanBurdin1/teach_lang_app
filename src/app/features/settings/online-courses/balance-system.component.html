<div class="container my-3">
  <h5>Système de solde</h5>

  <!-- Commutateurs de paramètres -->
  <div class="form-group row align-items-center my-2">
    <label class="col-8">Utiliser le système de solde</label>
    <div class="col-4 text-end">
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" [(ngModel)]="useBalanceSystem">
      </div>
    </div>
  </div>

  <div class="form-group row align-items-center my-2">
    <label class="col-8">Paiement des tarifs via la plateforme</label>
    <div class="col-4 text-end">
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" [(ngModel)]="payThroughPlatform">
      </div>
    </div>
  </div>

  <div class="form-group row align-items-center my-2">
    <label class="col-8">Interdire l'accès aux cours avec un solde nul</label>
    <div class="col-4 text-end">
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" [(ngModel)]="restrictEntryOnZeroBalance">
      </div>
    </div>
  </div>

  <!-- Période d'annulation des cours sans pénalité -->
  <div class="form-group row align-items-center my-2">
    <label class="col-8">Période d'annulation des cours sans pénalité</label>
    <div class="col-4">
      <select class="form-select" [(ngModel)]="cancellationPeriod">
        <option value="anytime">À tout moment</option>
        <option value="24hours">24 heures avant</option>
        <option value="48hours">48 heures avant</option>
      </select>
    </div>
  </div>

  <!-- Message à l'étudiant -->
  <div class="form-group my-2">
    <label>Message à l'étudiant</label>
    <textarea class="form-control" rows="3" placeholder="Rédigez le texte du message..." [(ngModel)]="studentMessage"></textarea>
  </div>

  <!-- Devise -->
  <div class="form-group row align-items-center my-2">
    <label class="col-8">Devise</label>
    <div class="col-4">
      <select class="form-select" [(ngModel)]="currency">
        <option value="EUR">Euro €</option>
        <option value="USD">Dollar américain $</option>
        <option value="GBP">Livre sterling £</option>
      </select>
    </div>
  </div>

  <!-- Tarifs des cours -->
  <h6 class="mt-4">Tarifs des cours</h6>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="#" (click)="setActiveTab('active')">Actifs</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="setActiveTab('archived')">Archivés</a>
    </li>
  </ul>

  <div *ngIf="activeTab === 'active'" class="tab-pane mt-3">
    <!-- Liste des tarifs actifs -->
    <p>Liste des tarifs actifs (exemple de sortie)</p>
  </div>
  <div *ngIf="activeTab === 'archived'" class="tab-pane mt-3">
    <!-- Liste des tarifs archivés -->
    <p>Liste des tarifs archivés (exemple de sortie)</p>
  </div>

  <button class="btn btn-primary mt-3">Créer un nouveau tarif</button>
</div>
