<div class="lesson-card">

  <!-- 🧑‍🏫 Header преподавателя и кнопка -->
  <div class="lesson-header">
    <div class="teacher-info">
      <img class="avatar" src="https://via.placeholder.com/40" alt="avatar" />
      <span class="name">👩‍🏫 {{ lesson.teacher || 'Marie Curie' }}</span>
    </div>
    <button class="join-btn" (click)="enterVirtualClass()">🔗 Войти в класс</button>
  </div>

  <!-- 📂 Основное тело -->
  <div class="lesson-body">

    <!-- 📚 Статичные материалы -->
    <div class="materials">
      <h4>📚 Материалы</h4>
      <ul>
        <li *ngFor="let m of lesson.materials || ['Грамматика: Subjonctif', 'Фонетика: Liaison']">
          ✅ {{ m }}
        </li>
      </ul>
    </div>

    <!-- 📈 Статистика -->
    <div class="stats">
      <h4>📈 Статистика</h4>
      <p>Решено задач: {{ lesson.tasksDone || 5 }}</p>
      <p>Решено вопросов: {{ lesson.questionsDone || 3 }}</p>
    </div>
  </div>

  <!-- 🧲 DnD блоки -->
  <div class="lesson-dnd">
    <div class="drop-zone">
      <h4>❗ Нерешённые</h4>
      <div cdkDropList [cdkDropListData]="unresolved" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of unresolved" cdkDrag class="drag-item">
          {{ item }}
          <button class="resolve-btn" (click)="markAsResolved(item)">✅</button>
        </div>
      </div>
    </div>

    <div class="drop-zone">
      <h4>✔️ Решённые</h4>
      <div cdkDropList [cdkDropListData]="resolved" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of resolved" cdkDrag class="drag-item done">
          {{ item }}
        </div>
      </div>
    </div>
  </div>

</div>
