<div class="gabarit-overlay" (click)="close()" *ngIf="visible">
  <div class="gabarit" (click)="$event.stopPropagation()">
    <h3>Matériel du cours ({{ lesson.date | date: 'dd/MM/yyyy' }})</h3>

    <div class="zone text-zone">
      <div class="zone-header">
        <span>📝 Textes</span>
        <button (click)="add('text')">➕</button>
      </div>
      <div cdkDropList [cdkDropListData]="texts" (cdkDropListDropped)="onDrop($event, 'texts')">
        <div *ngFor="let t of texts" cdkDrag class="item">{{ t }}</div>
      </div>
    </div>

    <div class="zone audio-zone">
      <div class="zone-header">
        <span>🔊 Audios</span>
        <button (click)="add('audio')">➕</button>
      </div>
      <div cdkDropList [cdkDropListData]="audios" (cdkDropListDropped)="onDrop($event, 'audios')">
        <div *ngFor="let a of audios" cdkDrag class="item">{{ a }}</div>
      </div>
    </div>

    <div class="zone video-zone">
      <div class="zone-header">
        <span>🎬 Vidéos</span>
        <button (click)="add('video')">➕</button>
      </div>
      <div cdkDropList [cdkDropListData]="videos" (cdkDropListDropped)="onDrop($event, 'videos')">
        <div *ngFor="let v of videos" cdkDrag class="item">{{ v }}</div>
      </div>
    </div>
  </div>
</div>
