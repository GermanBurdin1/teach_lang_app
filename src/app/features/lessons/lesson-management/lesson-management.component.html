<div class="lesson-management">

  <!-- 🔍 Filtres -->
  <div class="filters">
    <button (click)="filter = 'future'" [class.active]="filter === 'future'">📅 À venir</button>
    <button (click)="filter = 'past'" [class.active]="filter === 'past'">🕓 Passés</button>
    <button (click)="filter = 'requested'" [class.active]="filter === 'requested'">📝 Demandés</button>

    <select [(ngModel)]="selectedTeacher">
      <option value="">👩‍🏫 Tous les enseignants</option>
      <option *ngFor="let t of ['Marie', 'Paul', 'Claire']" [value]="t">{{ t }}</option>
    </select>
  </div>

  <!-- 📦 Liste des cours -->
  <div class="lesson-list">
    <app-lesson-card
  *ngFor="let lesson of filteredLessons"
  [lesson]="lesson"
  [lessonId]="lesson.id"
  [taskDropIds]="taskDropListIds"
  [questionDropIds]="questionDropListIds"
  (itemDropped)="onItemDropped($event)"
  (moveToFuture)="onMoveToFuture($event)">
</app-lesson-card>



  </div>

</div>
