<div
  class="node"
  #nodeElement
  [attr.id]="'node-' + node.id"
  [ngStyle]="{ left: node.x + 'px', top: node.y + 'px' }"
>
  <textarea
    class="node-title"
    [(ngModel)]="node.title"
    rows="1"
    (input)="resizeTextArea($event)">
  </textarea>

  <div class="node-controls">
    <button (click)="onAddChild()" title="Добавить дочернюю тему">➕</button>
    <button (click)="onZoom()" title="Свернуть/развернуть"> {{ node.expanded ? '–' : '🔍' }} </button>
  </div>

</div>
