<div class="dashboard-layout">
  <app-sidebar></app-sidebar>

  <div class="dashboard-content">
    <div class="mindmap-landing">
      <header class="mindmap-header mat-elevation-z4">
        <div class="header-content">
          <div>
            <p class="eyebrow">Espace personnel</p>
            <h1>Mes Mindmaps</h1>
            <p class="mindmap-subtitle">
              Créez et gérez vos cartes mentales personnelles pour organiser vos idées et vos notes.
            </p>
          </div>
        </div>
      </header>

      <section class="cards-grid">
        <mat-card class="mindmap-card mat-elevation-z4">
          <mat-card-header>
            <div mat-card-avatar class="card-icon">
              <mat-icon>lock</mat-icon>
            </div>
            <mat-card-title>Mindmaps personnelles</mat-card-title>
            <mat-card-subtitle>Préparer vos notes privées</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              Gardez vos idées privées et préparez vos contenus à votre rythme. Vous seul pouvez accéder à ces mindmaps.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-flat-button color="primary" (click)="createPersonalMindmap()">
              <mat-icon>person_add</mat-icon>
              Créer une mindmap
            </button>
            <button mat-stroked-button color="primary">
              <mat-icon>list_alt</mat-icon>
              Consulter mes mindmaps
            </button>
          </mat-card-actions>
        </mat-card>
      </section>
    </div>
  </div>
</div>
