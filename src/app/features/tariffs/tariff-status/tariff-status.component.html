<div class="alert alert-warning mt-4">
  <i class="fas fa-exclamation-circle"></i> Тариф не оплачен. Оплатите тариф для возобновления доступа к платформе.
</div>

<div class="d-flex justify-content-between mt-3">
  <button class="btn btn-primary" (click)="openModal()">Продлить тариф</button>
</div>

<!-- Product Selection Modal -->
<div class="modal fade" tabindex="-1" [ngClass]="{ 'show d-block': showModal }" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Выбор продуктов <span class="badge bg-warning text-dark">Pro (beta)</span></h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Выберите продукты, которые хотите использовать</p>
        <div class="d-flex flex-column">
          <!-- Product card "Online Lessons" -->
          <div class="d-flex justify-content-between align-items-center border p-2 mb-2">
            <div class="d-flex align-items-center">
              <img src="online-lessons-icon.png" alt="Онлайн-уроки" class="me-2" style="width: 24px;">
              <span>Онлайн-уроки</span>
            </div>
            <button class="btn btn-link text-primary" (click)="openTariffModal()">Добавить</button>
          </div>
          <!-- Product card "Marathons" -->
          <div class="d-flex justify-content-between align-items-center border p-2">
            <div class="d-flex align-items-center">
              <img src="marathons-icon.png" alt="Марафоны" class="me-2" style="width: 24px;">
              <span>Марафоны</span>
            </div>
            <button class="btn btn-link text-primary">Добавить</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<app-tariff-modal
  *ngIf="showTariffModal"
  [showTariffModal]="showTariffModal"
  (closeTariffModalEvent)="closeTariffModal()">
</app-tariff-modal>
