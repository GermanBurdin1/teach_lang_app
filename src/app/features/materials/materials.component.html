<div class="container mt-4">
  <!-- Заголовок страницы -->
  <h2 class="mb-4">Материалы</h2>

  <!-- Вкладки навигации -->
  <ul class="nav nav-tabs" id="materialsTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="catalog-tab" data-bs-toggle="tab" data-bs-target="#catalog" type="button" role="tab" aria-controls="catalog" aria-selected="true">
        Каталог
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="false">
        Личные
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="interactive-tab" data-bs-toggle="tab" data-bs-target="#interactive" type="button" role="tab" aria-controls="interactive" aria-selected="false">
        Интерактивные доски
      </button>
    </li>
  </ul>

  <!-- Содержимое вкладок -->
  <div class="tab-content mt-4" id="materialsTabsContent">
    <!-- Вкладка "Каталог" -->
    <div class="tab-pane fade show active" id="catalog" role="tabpanel" aria-labelledby="catalog-tab">
      <p>Содержимое для вкладки "Каталог" здесь...</p>
    </div>

    <!-- Вкладка "Личные" -->
    <div class="tab-pane fade" id="personal" role="tabpanel" aria-labelledby="personal-tab">
      <!-- Поисковая строка и фильтр -->
      <div class="d-flex justify-content-between mb-3">
        <input type="text" class="form-control w-75" placeholder="Поиск материалов и уроков">
        <button class="btn btn-outline-secondary ms-2"><i class="bi bi-funnel"></i> Фильтр</button>
      </div>
      <p>Кол-во материалов: 1</p>

      <!-- Карточки материалов -->
      <div class="row">
        <div class="col-3">
          <div class="card text-center" data-bs-toggle="modal" data-bs-target="#createMaterialModal">
            <div class="card-body">
              <div class="text-primary fs-3">+</div>
              <p class="card-text">Создать новый курс</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card bg-light-green text-center">
            <div class="card-body">
              <div class="display-4">A</div>
              <p class="card-text">A1</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Вкладка "Интерактивные доски" -->
    <div class="tab-pane fade" id="interactive" role="tabpanel" aria-labelledby="interactive-tab">
      <p>Содержимое для вкладки "Интерактивные доски" здесь...</p>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal fade" id="createMaterialModal" tabindex="-1" aria-labelledby="createMaterialModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createMaterialModalLabel">Создать материал</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- Вкладки модального окна -->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="#main">Основные</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#tags">Теги</a>
            </li>
          </ul>

          <div class="tab-content mt-3">
            <!-- Основная вкладка -->
            <div class="tab-pane fade show active" id="main">
              <form>
                <div class="mb-3">
                  <label class="form-label">Обложка</label>
                  <div class="d-flex align-items-center">
                    <div class="me-3" style="width: 50px; height: 50px; background-color: #e6f7d4; text-align: center; line-height: 50px; font-size: 1.5em; border-radius: 5px;">
                      A
                    </div>
                    <input type="file" id="fileInput" class="d-none" (change)="onFileSelected($event)">
                    <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('fileInput').click()">Загрузить</button>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Название</label>
                  <input type="text" class="form-control" placeholder="Введите название">
                </div>
                <div class="mb-3">
                  <label class="form-label">Описание</label>
                  <textarea class="form-control" rows="3" placeholder="Введите описание"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Язык</label>
                  <select class="form-select">
                    <option selected>Выберите язык</option>
                    <option value="ru">Русский</option>
                    <option value="en">Английский</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Разделы</label>
                  <input type="checkbox" class="form-check-input">
                </div>
              </form>
            </div>

            <!-- Вкладка Теги -->
            <div class="tab-pane fade" id="tags">
              <p>Содержимое вкладки "Теги".</p>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary">Создать</button>
        </div>
      </div>
    </div>
  </div>
</div>
