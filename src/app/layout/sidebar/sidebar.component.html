<div class="sidebar">
  <!-- Приоритет: преподаватель > школа > ученик -->
  <ng-container *ngIf="isTeacherDashboard; else checkSchool">
    <ng-container *ngTemplateOutlet="teacherDashboard"></ng-container>
  </ng-container>

  <ng-template #checkSchool>
    <ng-container *ngIf="isSchoolDashboard; else studentDashboard">
      <ng-container *ngTemplateOutlet="schoolDashboard"></ng-container>
    </ng-container>
  </ng-template>

  <ng-template #schoolDashboard>
    <!-- Вкладки для административного кабинета -->
    <div class="uc-menu-item">
      <a routerLink="admin/teachers" class="icon-container">
        <i class="fas fa-users-cog uc-menu-icon" style="color: #6f42c1;"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/users" class="icon-container">
        <i class="fas fa-users uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/online-lessons" class="icon-container">
        <i class="fas fa-chalkboard-teacher uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/marathons" class="icon-container">
        <i class="fas fa-running uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/settings" class="icon-container">
        <i class="fas fa-cog uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/tariffs" class="icon-container">
        <i class="fas fa-dollar-sign uc-menu-icon"></i>
      </a>
    </div>
  </ng-template>

  <ng-template #studentDashboard>
    <nav class="student-menu">
      <a mat-button routerLink="student/home" class="student-tab" matTooltip="Mon profil">
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
      </a>

      <a mat-button routerLink="student/teachers" class="student-tab" matTooltip="Choisir un professeur">
        <mat-icon>school</mat-icon>
        <span>Professeurs</span>
      </a>

      <a mat-button routerLink="student/wordsTeaching" class="student-tab" matTooltip="Vocabulaire et expressions">
        <mat-icon>menu_book</mat-icon>
        <span>Lexique</span>
      </a>

      <a mat-button routerLink="/mindmap" class="student-tab" matTooltip="Carte mentale">
        <mat-icon>device_hub</mat-icon>
        <span>Carte mentale</span>
      </a>

      <a mat-button routerLink="school/settings" class="student-tab" matTooltip="Paramètres de l’école">
        <mat-icon>settings</mat-icon>
        <span>Paramètres</span>
      </a>

      <a mat-button routerLink="student/trainer" class="student-tab" matTooltip="S'entraîner aux examens">
        <mat-icon>headset</mat-icon>
        <span>Entraînement</span>
      </a>

    </nav>
  </ng-template>


  <ng-template #teacherDashboard>
    <nav class="teacher-menu">

      <a mat-button routerLink="teacher/home" class="teacher-tab" matTooltip="Page d’accueil">
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
      </a>

      <a mat-button routerLink="teacher/profile" class="teacher-tab" matTooltip="Gestion des étudiants">
        <mat-icon>group</mat-icon>
        <span>Étudiants</span>
      </a>

      <a mat-button routerLink="teacher/wordsTeaching" class="teacher-tab" matTooltip="Vocabulaire et expressions">
        <mat-icon>school</mat-icon>
        <span>Lexique</span>
      </a>

      <a mat-button routerLink="/mindmap" class="teacher-tab" matTooltip="Carte mentale">
        <mat-icon>device_hub</mat-icon>
        <span>Carte mentale</span>
      </a>

      <a mat-button routerLink="teacher/settings" class="teacher-tab" matTooltip="Paramètres du compte">
        <mat-icon>settings</mat-icon>
        <span>Paramètres</span>
      </a>

      <a mat-button routerLink="teacher/trainer" class="teacher-tab" matTooltip="Exercices d'entraînement">
        <mat-icon>headset</mat-icon>
        <span>Entraînement</span>
      </a>

    </nav>
  </ng-template>


</div>
