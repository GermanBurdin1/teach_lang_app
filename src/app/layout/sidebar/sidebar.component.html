<div class="sidebar">
  <div *ngIf="isSchoolDashboard; else studentDashboard">
    <!-- Вкладки для административного кабинета -->
    <div class="uc-menu-item">
      <a routerLink="admin/teachers" class="icon-container">
        <i class="fas fa-users-cog uc-menu-icon" style="color: #6f42c1;"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/users" class="icon-container">
        <i class="fas fa-users uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/online-lessons" class="icon-container">
        <i class="fas fa-chalkboard-teacher uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/marathons" class="icon-container">
        <i class="fas fa-running uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/settings" class="icon-container">
        <i class="fas fa-cog uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/tariffs" class="icon-container">
        <i class="fas fa-dollar-sign uc-menu-icon"></i>
      </a>
    </div>
  </div>

  <ng-template #studentDashboard>
    <!-- Вкладки для ученического кабинета -->
    <div class="uc-menu-item">
      <a routerLink="student/teachers" class="icon-container">
        <i class="fas fa-chalkboard uc-menu-icon" style="color:#4e73df;"></i>
      </a>
    </div>

    <div class="uc-menu-item">
      <a routerLink="student/wordsTeaching" class="icon-container">
        <i class="fas fa-graduation-cap uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="student/profile" class="icon-container">
        <i class="fas fa-user uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="/mindmap" class="icon-container">
        <i class="fas fa-project-diagram uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="school/settings" class="icon-container">
        <i class="fas fa-cog uc-menu-icon"></i>
      </a>
    </div>
    <div class="uc-menu-item">
      <a routerLink="student/trainer" class="icon-container">
        <i class="fas fa-headphones uc-menu-icon"></i>
      </a>
    </div>
  </ng-template>
</div>
