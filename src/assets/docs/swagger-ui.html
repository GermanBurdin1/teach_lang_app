<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGUACONNECT API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        // Chargement de la spécification OpenAPI depuis le fichier JSON
        fetch('./openapi.json')
            .then(response => response.json())
            .then(openApiSpec => {
                SwaggerUIBundle({
                    url: './openapi.json',
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout",
                    validatorUrl: null,
                    tryItOutEnabled: true,
                    supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                    onComplete: function() {
                        console.log('✅ Documentation Swagger chargée avec succès');
                    },
                    onFailure: function(data) {
                        console.error('❌ Erreur lors du chargement de la documentation:', data);
                    }
                });
            })
            .catch(error => {
                console.error('❌ Erreur lors du chargement du fichier openapi.json:', error);
                // Fallback vers la spécification intégrée
                const fallbackSpec = {
                    "openapi": "3.0.0",
                    "info": {
                        "title": "LINGUACONNECT API",
                        "description": "Documentation des microservices LINGUACONNECT",
                        "version": "1.0.0"
                    },
                    "servers": [
                        {
                            "url": "http://localhost:3011",
                            "description": "Serveur de développement"
                        }
                    ],
                    "paths": {
                        "/files/uploads/{filename}": {
                            "get": {
                                "tags": ["Files"],
                                "summary": "Télécharger un fichier",
                                "parameters": [
                                    {
                                        "name": "filename",
                                        "in": "path",
                                        "required": true,
                                        "schema": {"type": "string"}
                                    }
                                ],
                                "responses": {
                                    "200": {"description": "Fichier téléchargé avec succès"},
                                    "404": {"description": "Fichier non trouvé"}
                                }
                            }
                        }
                    }
                };
                
                SwaggerUIBundle({
                    spec: fallbackSpec,
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    layout: "StandaloneLayout"
                });
            });
    </script>
</body>
</html>
